<ion-header>
    <ion-toolbar color="success">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Reciclica</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list color="success">
        <ion-item color="success">
            <ion-avatar slot="start">
                <img src="https://thumbs.dreamstime.com/b/vector-icon-user-avatar-web-site-mobile-app-man-face-flat-style-social-network-profile-45836554.jpg" />
            </ion-avatar>
            <ion-label>
                <h1>Paulo Alves</h1>
                <p>Gathered <span class="money">$ 15,00</span></p>
            </ion-label>
        </ion-item>
    </ion-list>
    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>Last pickup call</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-item lines="none">
                <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
                <ion-label>
                    On hold
                    <p>22/04/2021 16:04:00</p>
                </ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-label>
                    <p>Created at 21/04/2021</p>
                    <p>Notes: we have two bags that are full, one with plastic and the other one with glass.</p>
                </ion-label>
            </ion-item>
            <ion-button size="full" color="success" fill="clear">See all...</ion-button>
        </ion-card-content>
    </ion-card>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="success">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
